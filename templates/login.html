<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx SmartRecover - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            border-top: 5px solid #4D148C; /* FedEx Purple */
        }
        h2 {
            color: #4D148C; /* FedEx Purple */
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FF6600; /* FedEx Orange */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c00;
        }
        .error-msg {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 style="margin: 0; font-size: 24px; color: #4D148C;">FedEx <span style="color: #FF6600;">DCA</span></h1>
        <p style="color: #666; margin-bottom: 30px;">Debt Collection Management</p>
        
        <form action="/" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% if msg %}
        <p class="error-msg">{{ msg }}</p>
        {% endif %}

        <div class="footer">
            &copy; 2026 FedEx SmartRecover System
        </div>
    </div>

</body>
</html>
